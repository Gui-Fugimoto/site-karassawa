<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Comissão - Loja Online</title>
    <link rel="stylesheet" href="style1-stefan.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <h1>Loja Online</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="shop_now.html">Shop Now</a></li>
                <li><a href="produtos.html">Products</a></li>
                <li><a href="comissao.html">Commissions</a></li>
                <li><a href="contato.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="comissao">
        <h2>Faça seu Pedido de Comissão</h2>
        <form id="comissao-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="produto">Produto Desejado:</label>
            <textarea id="produto" name="produto" required></textarea>
            
            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Loja Online. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectedOption = localStorage.getItem('selectedOption');
            if (selectedOption) {
                document.getElementById('produto').value = selectedOption;
                localStorage.removeItem('selectedOption');
            }
        });
    </script>
</body>
</html>
