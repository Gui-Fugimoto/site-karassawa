<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Comissão - Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <h1>Pedido de Comissão</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="comissao.html">Pedido de Comissão</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="header-bottom">
            <input type="text" placeholder="Buscar produtos">
            <button>Buscar</button>
        </div>
    </header>

    <section id="comissao">
        <h2>Faça seu Pedido de Comissão</h2>
        <form id="comissao-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="produto">Produto Desejado:</label>
            <textarea id="produto" name="produto" required></textarea>
            
            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Loja Online. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
