<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Loja Online</title>
    <link rel="stylesheet" href="style1-stefan.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <h1>Loja Online</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="shop_now.html">Shop Now</a></li>
                <li><a href="produtos.html">Products</a></li>
                <li><a href="comissao.html">Commissions</a></li>
                <li><a href="contato.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="shop">
        <h2>Escolha sua Opção</h2>
        <ul class="shop-options">
            <li><a href="#" onclick="selectOption('COLORED SKETCH ($100 USD)')">COLORED SKETCH ($100 USD)</a></li>
            <li><a href="#" onclick="selectOption('THIGHS UP ($160 USD)')">THIGHS UP ($160 USD)</a></li>
            <li><a href="#" onclick="selectOption('FULL BODY ($200 USD)')">FULL BODY ($200 USD)</a></li>
            <li><a href="#" onclick="selectOption('FULL ILLUSTRATION (starting at $300 USD)')">FULL ILLUSTRATION (starting at $300 USD)</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Loja Online. Todos os direitos reservados.</p>
    </footer>

    <script>
        function selectOption(option) {
            console.log('Selected option:', option); // Log para verificar a opção selecionada
            localStorage.setItem('selectedOption', option);
            window.location.href = 'comissao.html'; // Redirecionar após armazenar a opção
        }
    </script>
</body>
</html>
